<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>nutfeswebsite</title>
  <meta name="description" content="長岡技術科学大学で行われる学園祭" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- デバイスの横幅に合わせる -->
  <title>アクセス</title>
  
  <!-- link -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
  href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700&display=swap"
  rel="stylesheet"
  />
  
  <!-- css -->
  <link rel="stylesheet" href="scss/company-main.css" />
  
  <!-- favicon -->
  <link rel="icon" type="image/png" href="images//////////" />
  <!-- 後で画像入れといて -->
</head>

<body>
  <header>
    <div class="hamburger-menu">
      <input type="checkbox" id="menu-btn-check">
      <label for="menu-btn-check" class="menu-btn"><span></span></label>
      <!--ここからメニュー-->
      <div class="menu-content">
        <ul>
          <li><a href="#">トップページ</a></li>
          <li><a href="#">会場マップ</a></li>
          <li><a href="#">当日スケジュール</a></li>
          <li><a href="#">代表挨拶</a></li>
          <li><a href="#">協賛企業紹介</a></li>
          <li><a href="#">アクセス</a></li>
        </ul>
      </div>
      <!--ここまでメニュー-->
    </div>
  </header>
  
  <div class="hero">
    <div class="hero__txt">
      <h2 class="hero__txt__title">協賛企業紹介</h2>
    </div>
  </div>
  
  <div class="wrapper">
    <!-- トップメッセージ -->
    <p class="top-message">
      第40回技大祭にご協賛いただいた企業の皆様<br>
      順不同，敬称略
    </p>

    <!-- 協賛企業一覧 -->
    <ul class="company-list">
      <li class="company-list__item">長岡新聞</li>
      <li class="company-list__item">生活情報新聞社</li>
      <li class="company-list__item">生活情報新聞社生活情報新聞社</li>  
    </ul>
    
    <!-- バナー広告 -->
    <div>
      <!-- 広告画像のランダム表示 -->
      <script>
        imgList = new Array();
        imgList = ["banner1.png"]
        const imgChange = () => {
          r = Math.floor(Math.random() * imgList.length);
          pic.src = "./images/company-images/" + imgList[r]
          //document.write('<img src="./images/company-images/' + imgList[r] + '" />');
          setTimeout("imgChange()", 3500)
        }
        window.onload = () => {
          imgChange()
        }
      </script>
      <!-- 最初に表示される画像 -->
      <img id=pic src="./images/company-images/test1.jpeg" />
    </div>
  </div><!-- wrapperの終わり -->
  
  <footer>
    <div class="footer">
      <img class="footer__logo" src="images/logo/logo-black-all.png" alt="技大祭のロゴ">
      <ul class="footer__list">
        <li class="footer__list__item"><a href=""><p>会場マップ</p></a></li>
        <li class="footer__list__item"><a href=""><p>当日スケジュール</p></a></li>
        <li class="footer__list__item"><a href=""><p>代表挨拶</p></a></li>
        <li class="footer__list__item"><a href=""><p>協賛企業紹介</p></a></li>
        <li class="footer__list__item"><a href=""><p>アクセス</p></a></li>
      </ul>
      <p class="footer__copy"><small>&copy; 第40回技大祭実行委員会</small></p>
    </div>
  </footer>
  
  <script type="text/javascript" src="js/company-img.js"></script>
</body>
</html>
