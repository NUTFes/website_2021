      <!-- 交通手段 -->

          <tbody>

      </div><!-- locationの終わり -->

      <!-- バナー広告 -->
      <div id="bannerImg"></div><!-- バナー広告を表示するためのコンテナ -->

      <script> // バナー広告をランダムに表示するスクリプト
        imgList = new Array();
        // バナー画像と画像に埋め込むリンクの一覧
        imgList = [
          '<a href="https://oba18.github.io/"><img src="./images/company-images/banner1.png"></a>',
          '<a href="https://oba18.github.io/"><img src="./images/company-images/test1.jpeg"></a>',
          '<a href="https://oba18.github.io/"><img src="./images/company-images/test2.jpeg"></a>',
          '<a href="https://oba18.github.io/"><img src="./images/company-images/test3.jpeg"></a>',
        ]
        // バナー画像をランダムに選出し，idで紐づいたdiv内にHTMLを書き出す関数
        const imgChange = () => {
          r = Math.floor(Math.random() * imgList.length); // 1から画像の総数の幅で乱数生成
          document.getElementById('bannerImg').innerHTML = imgList[r] // 生成した乱数を配列のインデックスとし，配列内のHTMLを出力する
          setTimeout("imgChange()", 3500) // 設定時間後にこの関数を再実行する．例：3500→3.5秒後に再実行
        }
        // 上記の関数を最初に（画面読み込み時）実行する
        window.onload = () => { 
          imgChange()
        }
      </script>
      <!-- バナー広告の終わり -->

    </div><!-- wrapperの終わり -->
