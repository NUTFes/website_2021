  <div class="hero schedule">
    <div class="hero__txt">
      <h2 class="hero__txt__title">スケジュール</h2>
    </div>
  </div>
  
  <div class="wrapper">
    <div class="map">
      <h3 class="map__header line">現地開催スケジュール</h3>
      <img class="map-size-img" src="./images/pamphlet/schedule-onsite.png" alt="">
      
      <h3 class="map__header line">配信スケジュール</h3>
      <img class="map-size-img" src="./images/pamphlet/schedule-online.png" alt="">
      
      <h3 class="map__header line">Youtubeリンク</h3>
      <a class="ch-link" href="https://www.youtube.com/user/nagaokahoso/videos"><p>放送技術研究会チャンネル</p></a>
      <a class="ch-link" href="https://www.youtube.com/channel/UCxpfPMcf4LCWSL1dR8ha5uQ"><p>技大祭実行委員会チャンネル</p></a>
      <div class="youtube-container">
        <!-- A講 -->
        <div class="youtube-container__item">
          <h4 class="youtube-container__item__title">【第40回技大祭】A講ステージ</h4>
          <iframe class="youtube-container__item__movie" src="https://www.youtube.com/embed/JrDPUFFJhdw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <!-- D講義室 -->
        <div class="youtube-container__item">
          <h4 class="youtube-container__item__title">【40回技大祭】D講ステージ</h4>
        <iframe class="youtube-container__item__movie" src="https://www.youtube.com/embed/ZodFoZBlOmc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    
    <!-- バナー広告 -->
    <div id="bannerImg"></div><!-- バナー広告を表示するためのコンテナ -->
    
    <script> // バナー広告をランダムに表示するスクリプト
      imgList = new Array();
      // バナー画像と画像に埋め込むリンクの一覧
      imgList = [
      '<img src="./images/company-images/banner1.png">',
      '<a href="https://pamphlet.nutfes.net/"><img src="./images/company-images/banner2.png"></a>',
      ]
      // バナー画像をランダムに選出し，idで紐づいたdiv内にHTMLを書き出す関数
      const imgChange = () => {
        r = Math.floor(Math.random() * imgList.length); // 1から画像の総数の幅で乱数生成
        document.getElementById('bannerImg').innerHTML = imgList[r] // 生成した乱数を配列のインデックスとし，配列内のHTMLを出力する
        setTimeout("imgChange()", 3500) // 設定時間後にこの関数を再実行する．例：3500→3.5秒後に再実行
      }
      // 上記の関数を最初に（画面読み込み時）実行する
      window.onload = () => { 
        imgChange()
      }
    </script>
    <!-- バナー広告の終わり -->
    
  </div><!-- wrapperの終わり -->
